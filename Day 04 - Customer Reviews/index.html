<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Reviews - UI Design </title>
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="page_container">
    <div class="cr_card">
      <div class="cr_container">
        <h3 class="cr_title">Customer Reviews</h3>
        <div class="cr_stars_container">
          <img class="cr_star" src="./images/star.svg" alt="">
          <img class="cr_star" src="./images/star.svg" alt="">
          <img class="cr_star" src="./images/star.svg" alt="">
          <img class="cr_star" src="./images/star.svg" alt="">
          <img class="cr_star" src="./images/star.svg" alt="">
          <span class="cr_stars_counts">
            4.7 out of 5
          </span>
        </div>
        <div class="cr_total_reviews">
          <span>40 customer ratings</span>
        </div>
        <div class="cr_reviews_container">

          <div class="cr_review_rating">
            <div class="cr_rating_score">5 star</div>
            <progress class="cr_rating_graph" value="84" max="100"> 32% </progress>
            <div class="cr_rating_percentage">
              84%
            </div>
          </div>

          <div class="cr_review_rating">
            <div class="cr_rating_score">4 star</div>
            <progress class="cr_rating_graph" value="24" max="100"> 9% </progress>
            <div class="cr_rating_percentage">
              9%
            </div>
          </div>

          <div class="cr_review_rating">
            <div class="cr_rating_score">3 star</div>
            <progress class="cr_rating_graph" value="10" max="100"> 4% </progress>
            <div class="cr_rating_percentage">
              4%
            </div>
          </div>

          <div class="cr_review_rating">
            <div class="cr_rating_score">2 star</div>
            <progress class="cr_rating_graph" value="5" max="100"> 2% </progress>
            <div class="cr_rating_percentage">
              2%
            </div>
          </div>

          <div class="cr_review_rating">
            <div class="cr_rating_score">1 star</div>
            <progress class="cr_rating_graph" value="2" max="100"> 1% </progress>
            <div class="cr_rating_percentage">
              1%
            </div>
          </div>

        </div>

        <div class="cr_how">
          <span>How do we calculate ratings?</span>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
