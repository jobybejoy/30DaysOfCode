<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 01 - Subscribe Newsletter</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body class="page">
  <div class="page__container">
    <div class="card">
      <h2 class="card__heading">
        Let's keep in touch
      </h2>
      <p class="card__subheading">
        Subscribe to keep up with the fresh news and exciting updates <br> We promise not to spam you!
      </p>
      <form action="/" class="card__cta">
        <div class="card__cta__group">
          <input type="email" name="email" class="card__cta__email" placeholder="Enter your email address"
            autocomplete="false" aut />
          <button class="card__cta__button">SEND <img src="./images/arrow_right_alt-white-18dp.svg" alt=""></button>
        </div>
        <div class="card__cta__group margin--top">
          <label class="card__cta__checkbox">
            I agree to my email address being stored <br>
            and used to recieve monthly newsletter.
            <input class="card__cta__checkbox__input" type="checkbox" name="Terms_Check">
            <span class="card__cta__checkbox__checkmark"></span>
          </label>

        </div>
      </form>
    </div>
  </div>
</body>

</html>
